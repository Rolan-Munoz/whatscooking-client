<div class="card col-lg-6 col-12 mx-auto">
    <h4 class="card-title text-center" style="text-transform: uppercase; font-size: larger;">{{recipe?.tittle}}</h4>
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <ng-container *ngIf="recipe?.image">
                <img class="card-img-top img-fluid" [src]="'data:image/jpeg;base64,' + recipe?.image" alt="Imagen de la receta" style="max-width: 300px; max-height: 200px;">
            </ng-container>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Ingredientes</h6>
                <ul>
                    <li *ngFor="let ingredient of recipe?.ingredients">{{ingredient}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card-body text-center">
        <h6 class="card-subtitle mb-2 text-muted">Descripci√≥n</h6>
        <p class="card-text">{{recipe?.description}}</p>
    </div>
    <div class="card-body text-center">
        <h6 class="card-subtitle mb-2 text-muted">Instrucciones</h6>
        <p class="card-text">{{recipe?.instructions}}</p>
    </div>
    <div class="card-body d-flex justify-content-center" *ngIf="recipe?.video">
        <video class="img-fluid" [src]="'data:video/mp4;base64,' + recipe?.video" controls style="max-width: 100%; height: auto;">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>
    
</div>
