<div class="container">
    <form (ngSubmit)="search()">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por tÃ­tulo" [(ngModel)]="searchTitle" name="searchTitle">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div *ngFor="let recipe of recipes" class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
            <div class="card mx-auto" style="cursor: pointer" [routerLink]="['/recipeDetailsPublic', recipe?.id]">
                <ng-container *ngIf="recipe?.image">
                    <img class="card-img-top img-fluid" [src]="'data:image/jpeg;base64,' + recipe?.image" alt="Imagen de la receta">
                </ng-container>
                <div class="card-body">
                    <h5 class="card-title">{{recipe?.tittle}}</h5>
                    <p class="card-text">{{recipe?.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mr-2" (click)="prevPage()" [disabled]="currentPage === 1">
            <i class="bi bi-arrow-left"></i>
        </button>
        <span class="align-self-center">{{currentPage}}</span>
        <button class="btn btn-primary ml-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>
    
</div>
