<div class="container">
    <div class="user-data text-center">
        <div *ngIf="userLoginOn" class="d-flex align-items-center justify-content-center">
            <img [src]="'data:image/jpeg;base64,' + user?.photo" alt="Foto del usuario" class="rounded-circle mr-3" style="width: 100px; height: 100px;">
            <div>
                <p><strong>Nombre:</strong> {{user?.name}}</p>
                <p><strong>Email:</strong> {{user?.email}}</p>
            </div>
        </div>
    </div>

    <div class="row align-items-start mt-5 ">
        <div class="col-12 col-lg-7 created-recipes">
            <h2>Mis Recetas</h2>
            <p class="mt-3">Crea una nueva <a routerLink="/recipesForm">Receta</a></p>
            <div *ngFor="let recipe of user?.recipes" class="card mb-3">
                <a [routerLink]="['/recipeDetailsPublic', recipe?.id]" style="color: inherit; text-decoration: none;">
                    <div class="row no-gutters">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img [src]="'data:image/jpeg;base64,' + recipe?.image" class="card-img p-2" style="max-width: 80%; height: auto;" alt="Imagen de la receta">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.tittle }}</h5>
                                <p class="card-text">{{ recipe.description }}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-12 col-lg-5">
            <h2>Recetas Favoritas</h2>
            <div *ngFor="let favorite of favorites" class="card mb-3" style="height: auto;">
                <a [routerLink]="['/recipeDetailsPublic', favorite?.id]" style="color: inherit; text-decoration: none;">
                    <div class="row no-gutters">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img [src]="'data:image/jpeg;base64,' + favorite?.image" class="card-img p-2" style="max-width: 60%; height: auto;" alt="Imagen de la receta">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ favorite.tittle }}</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
