<form [formGroup]="loginForm" class="m-2">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger">
                <div *ngIf="email.errors?.['required']">
                Email requerido
                </div>
                <div *ngIf="email.errors?.['email']">
                Formato invalido
                </div>
            </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
                <div *ngIf="password.errors?.['required']">
                Contraseña requerida
                </div>
            </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
    <p class="mt-3">Si no tienes cuenta <a routerLink="/register">regístrate</a></p>
</form>
